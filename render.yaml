services:
  - type: web
    name: imarisha-loans
    env: python
    region: frankfurt
    plan: free
    buildCommand: "cd backend && flask db upgrade && python seed.py"
    startCommand: "cd backend && gunicorn -w 1 -b 0.0.0.0:$PORT --timeout 120 wsgi:app"
    envVars:
      - key: FLASK_ENV
        value: production
      - key: PYTHON_VERSION
        value: 3.10
